<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./surveyForm.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center mt-5">
          <div id="title">
            <h1>freeCodeCamp Survey Form</h1>
          </div>
          <div id="description">
            <p>
              <i
                >Thank you for taking the time to help us improve the
                platform</i
              >
            </p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-7 form">
          <form action="" id="survey-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Age (optional)</label>
              <input
                type="number"
                class="form-control"
                id="number"
                placeholder="Age"
                min="10"
                max="99"
              />
            </div>
            <div class="mb-3">
              <label for="dropdown" class="form-label"
                >Which option best describes your current role?</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="dropdown"
              >
                <option selected disabled>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Fultime Job</option>
                <option value="3">Fulltime Learner</option>
                <option value="4">Prefer Not to Say</option>
                <option value="5">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="recommend" class="form-label"
                >Would you recommend freeCodeCamp to a friend?</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Definitely
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Maybe
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault3"
                />
                <label class="form-check-label" for="flexRadioDefault3">
                  Not sure
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="favorite" class="form-label"
                >What is your favorite feature of freeCodeCamp?</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="favorite"
              >
                <option selected disabled>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Project</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="like" class="form-label"
                >What would you like to see improved? (Check all that
                apply)</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Front-end Projects
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Back-end Projects
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Data Visualization
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Challanges
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Open Source Community
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="suggestions" class="form-label"
                >Any comments or suggestions?</label
              >
              <textarea
                class="form-control"
                id="suggestions"
                rows="3"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-success" type="button" id="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
